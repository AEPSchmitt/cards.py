<div class="page">
  <div class="page-content">
    {{ cards }}
  </div>
  <div class="page-footer">
    <div class="page-footer-content" style="display: {{ title_display }};">{{ title }}</div>
    <div class="page-footer-content" style="display: {{ description_display }};">{{ description }}</div>
    <div class="page-footer-tag">Page {{ page_number }} / {{ pages_total }}</div>
    <div class="page-footer-tag" style="margin-left: .5cm;"><img src="resources/cards.svg" width="8px"> cards.py {{ program_version }}</div>
    <div class="page-footer-tag" style="display: {{ copyright_display }};">{{ copyright }}</div>
    <div class="page-footer-tag" style="display: {{ version_display }};">{{ version }}</div>
  </div>
</div>
